<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            background-color: #fff0f5;
            font-family: 'Perpetua', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: hsl(0, 96%, 81%);
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .buttons {
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.2em;
            position: relative;
        }

        #yesBtn {
            background-color: #ff97bb;
            color: white;
            z-index: 1;
        }

        #noBtn {
            background-color: #ff6b6b;
            color: white;
            z-index: 0.5;
        }

        .gif img {
            width: 250px;   /* kecil */
            height: auto;
        }


        .footer {
            position: fixed;
            bottom: 20px;
            color: #ff6b6b;
            font-size: 1.2em;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            width: 300px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            font-size: 0.95em;
            color: #555;
            line-height: 1.6;
            margin: 0 auto;
        }

        .hearts {
            font-size: 1.8em;
            margin: 10px 0 20px;
        }

        .title {
            color: #ff6b6b;
            font-size: 2em;
        }

    </style>
</head>

</html>
